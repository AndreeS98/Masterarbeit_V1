        <script type="text/javascript">

              // initialize global variables.
              var edges;

              var allEdges;

              var originalNodes;
              var network;
              var container;

              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "black", "font": {"color": "black"}, "id": "Mein Unternehmen", "label": "Mein Unternehmen", "shape": "dot", "title": ""}, {"color": "green", "font": {"color": "black"}, "id": "Bewohner", "label": "Bewohner", "shape": "dot", "size": 23.299999999999997, "title": "Bewohner"}, {"color": "red", "font": {"color": "black"}, "id": "Mitarbeiter", "label": "Mitarbeiter", "shape": "dot", "size": 15.0, "title": "Mitarbeiter"}, {"color": "red", "font": {"color": "black"}, "id": "Mitarbeiter1", "label": "Mitarbeiter1", "shape": "dot", "size": 15.0, "title": "Mitarbeiter1"}, {"color": "red", "font": {"color": "black"}, "id": "Mitarbeiter11", "label": "Mitarbeiter11", "shape": "dot", "size": 15.0, "title": "Mitarbeiter11"}, {"color": "red", "font": {"color": "black"}, "id": "Mitarbeiter111", "label": "Mitarbeiter111", "shape": "dot", "size": 15.0, "title": "Mitarbeiter111"}, {"color": "red", "font": {"color": "black"}, "id": "Anwohner", "label": "Anwohner", "shape": "dot", "size": 15.0, "title": "Anwohner"}, {"color": "red", "font": {"color": "black"}, "id": "Anwohner1", "label": "Anwohner1", "shape": "dot", "size": 15.0, "title": "Anwohner1"}, {"color": "red", "font": {"color": "black"}, "id": "Anwohner1a", "label": "Anwohner1a", "shape": "dot", "size": 15.0, "title": "Anwohner1a"}, {"color": "red", "font": {"color": "black"}, "id": "Anwohner1aa", "label": "Anwohner1aa", "shape": "dot", "size": 15.0, "title": "Anwohner1aa"}, {"color": "red", "font": {"color": "black"}, "id": "Anwohner1aaa", "label": "Anwohner1aaa", "shape": "dot", "size": 15.0, "title": "Anwohner1aaa"}]);
                  edges = new vis.DataSet([{"from": "Mein Unternehmen", "to": "Bewohner"}, {"from": "Mein Unternehmen", "to": "Mitarbeiter"}, {"from": "Mein Unternehmen", "to": "Mitarbeiter1"}, {"from": "Mein Unternehmen", "to": "Mitarbeiter11"}, {"from": "Mein Unternehmen", "to": "Mitarbeiter111"}, {"from": "Mein Unternehmen", "to": "Anwohner"}, {"from": "Mein Unternehmen", "to": "Anwohner1"}, {"from": "Mein Unternehmen", "to": "Anwohner1a"}, {"from": "Mein Unternehmen", "to": "Anwohner1aa"}, {"from": "Mein Unternehmen", "to": "Anwohner1aaa"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
